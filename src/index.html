<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lelepi (V=a*b*c)</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container shadow text-center bg-success p-5 
    mt-1 rounded-5 border border-5">
        <h1>Feladat 0358</h1>
        <p>
            Egy paralelepipedon test térfogatának számítása a három élének hossza megadásával. <br>
        </p>
        <p>Térfogat képlet: V = a * b * c</p>
        <div class="shadow pipeForm">
            <div class="shadow mt-4">
                <input type="text"
                placeholder="az a élének hossza "
                class="form-control"
                id="a">
            </div>
            <div class="shadow mt-4">
                <input type="text"
                placeholder="a b élének hossza "
                class="form-control"
                id="b">
            </div>
            <div class="shadow mt-4">
                <input type="text"
                placeholder="a c élének hossza "
                class="form-control"
                id="c">
            </div>
            
            <button class="text-warning btn btn-dark mt-4"
            id="calcButton">
                Kiszámít
            </button>

            <div class="shadow mt-2">
                <label for="area" class="form-label">
                    A paralelepipedon test térfogata: </label>
                <input type="text"
                readonly
                class="form-control"
                id="area">
            </div>

        </div>
    </div>

    <div id="about" class="font-monospace shadow mt-5 text-center ab">
        Tiliczki Tibor, 2023.02.14. @kopirájtkriptobájt
    </div>
    
    <script src="app.js"></script>
</body>
</html>
